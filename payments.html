<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./sessionEx.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Document</title>
</head>

<body>
    <h1>Payment page</h1>
    <form method="POST" action="payments.php">

        <div class="container">
            Student ID: <input type="number" name="StudentID" required min="1"> <br>
            Amount of the cost: <input type="number" name="Amount" step="500"> <br>
            Date of Payment: <input type="datetime-local" name="PaymentDate" required> <br>

        </div>

        <div class="container">
            <label for="Information" class="form-control">Any of information comment here:</label>
            <textarea class="form-control" id="Information" name="Information" rows="3"
                placeholder="E.g. I couldn't select one of my module."></textarea> <br>

        </div>

        <div class="form-group">
            <div class="col-sm-offset-5 col-sm-7">
                <strong>Choose Payment Methods:</strong><br>
                <label><input type="radio" name="Methods" id="Methods" value="credit_card" required>Credit Card</label><br>
                <label><input type="radio" name="Methods" id="Methods" value="debt_card" required>Debt Card</label><br>
                <label><input type="radio" name="Methods" id="Methods" value="revolut" required>Revolut</label><br>
                <label><input type="radio" name="Methods" id="Methods" value="apple_pay" required>Apple pay</label><br>
                <button type="submit" class="btn btn-default">Make payment</button>

            </div>



    </form>




</body>

</html>
